- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zshenv:
        path: zshenv
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.config/i3:
        path: config/i3/
        create: true
        relink: false
        force: false
    ~/.config/redshift:
        path: config/redshift/
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux/tmux.conf
        create: false
    ~/.config/btop:
        path: btop
        create: true
    ~/.config/alacritty:
        path: alacritty
        create: true
    ~/.config/cava:
        path: cava
        create: true
    ~/.config/paru:
        path: paru
        create: true
    ~/.config/polybar:
        path: polybar
        create: true
    ~/.config/rofi:
        path: rofi
        create: true
    ~/.config/kitty:
        path: kitty
        create: true
    ~/.config/bottom:
        path: bottom
        create: true

- cargo:
    - git-delta
    - ripgrep
    - fd-find

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- shell:
    command: |
      if command -v curl >/dev/null 2>&1; then
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/romkatv/zsh4humans/v5/install)"
      else
        sh -c "$(wget -O- https://raw.githubusercontent.com/romkatv/zsh4humans/v5/install)"
      fi

