- clean: ['~']

- defaults:
    link:
        create: false
        force: false
        relink: false
    shell:
        stderr: true
        stdout: true

- link:
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.config/git/config:
        path: git/config
        create: true
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zshenv:
        path: zshenv
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.config/i3:
        path: config/i3/
        create: true
        relink: false
        force: false
    ~/.config/redshift:
        path: config/redshift/
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux/tmux.conf
        create: false
    ~/.tmux:
        path: tmux
        create: true
    ~/.config/btop:
        path: btop
        create: true
    ~/.config/alacritty:
        path: alacritty
        create: true
    ~/.config/cava:
        path: cava
        create: true
    ~/.config/paru:
        path: paru
        create: true
    ~/.config/polybar:
        path: polybar
        create: true
    ~/.config/rofi:
        path: rofi
        create: true
    ~/.config/dunst:
        path: dunst
        create: true
    ~/.config/kitty:
        path: kitty
        create: true
    ~/.config/bottom:
        path: bottom
        create: true
    ~/.config/rofi-rbw.rc:
        path: rofi-rbw.rc
        create: true

- cargo:
    - git-delta
    - ripgrep
    - fd-find
    - zoxide
    - bottom
    - eza
    - hyperfine

- shell:
    - description: Install btop
      command: ./install_btop.sh
